---
layout: default
---
  <article class="content">
    <h2 class="visuallyhidden">{{page.title}}</h2>
    <div class="container">
      {% if page.img-thumb.size>0 %}
      <img src="{{site.baseurl}}/img/post-thumb/{{page.img-thumb}}" class="thumb-img" alt="">
      {% endif %}
          {{content}}
      <p class="meta">
            - {{page.author}} - <time datetime="{{page.date | date_to_xmlschema}}">{{ page.date | date: "%d.%m.%Y" }}</time> - {{page.categories | join }} -
      </p>
      {% include comments.html %}
    </div>
  </article>
